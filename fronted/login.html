<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EGOVPAY Log-in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="container">
        <img src="./assets/images/logo.webp" alt="EGOVPAY Logo" class="mb-3">
        <h3>LOG-IN</h3>

        <div class="form-container">
            <form id="loginForm">
                <input type="email" class="form-control mb-2" placeholder="Enter Email" id="email" required>
                <input type="password" class="form-control mb-2" placeholder="Enter Password" id="password" required>
                <button type="submit" class="btn btn-custom w-100">Log-In</button>
            </form>

            <!-- Signup Link -->
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="signup.html" class="text-primary">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Retrieve stored user data from localStorage
            let storedUser = JSON.parse(localStorage.getItem("userData"));

            if (storedUser && storedUser.email === email && storedUser.password === password) {
                Swal.fire({
                    icon: "success",
                    title: "Login Successful",
                    text: "Welcome to eGovPay!",
                    confirmButtonText: "Proceed",
                    position: "center", // Keeps it centered
                    allowOutsideClick: false
                }).then(() => {
                    // Store session info (optional)
                    localStorage.setItem("userSession", email);
                    window.location.href = 'dashboard.html'; // Redirect to dashboard
                });
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Login Failed",
                    text: "Invalid email or password. Please try again.",
                    position: "center",
                    allowOutsideClick: false
                });
            }
        });
    </script>

</body>
</html>
