<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EGOVPAY Sign-up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/signup.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="container">
        <img src="./assets/images/logo.webp" alt="EGOVPAY Logo" class="mb-3">
        <h3>SIGN-UP</h3>

        <div class="form-container">
            <form id="signupForm">
                <input type="text" class="form-control mb-2" placeholder="Enter Name" id="name" required>
                <input type="email" class="form-control mb-2" placeholder="Enter Email" id="email" required>
                <input type="password" class="form-control mb-2" placeholder="Enter Password" id="password" required>
                <input type="password" class="form-control mb-3" placeholder="Confirm Password" id="confirmPassword" required>
                <button type="submit" class="btn btn-custom w-100">Sign-Up</button>
            </form>

            <!-- Login Link -->
            <div class="text-center mt-3">
                <p>Already have an account? <a href="login.html" class="text-primary">Log in</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "Passwords do not match!",
                    position: "center",
                    allowOutsideClick: false
                });
            } else {
                // Save user data to localStorage
                let userData = { name, email, password };
                localStorage.setItem("userData", JSON.stringify(userData));

                Swal.fire({
                    icon: "success",
                    title: "Sign-up Successful!",
                    text: "You can now log in to your account.",
                    confirmButtonText: "Proceed to Login",
                    position: "center",
                    allowOutsideClick: false
                }).then(() => {
                    window.location.href = 'login.html'; // Redirect to login page
                });
            }
        });
    </script>

</body>
</html>
